scope: postgresql
#namespace: /service/
name: MYNAME

restapi:
  listen: MYIP:8008
  connect_address: MYIP:8008
  certfile: /mnt/certs/cert.pem
  keyfile: /mnt/certs/key.pem
  cafile: /mnt/certs/combinedca.pem
  verify_client: required
  http_extra_headers:
    'X-Frame-Options': 'SAMEORIGIN'
    'X-XSS-Protection': '1; mode=block'
    'X-Content-Type-Options': 'nosniff'
  https_extra_headers:
    'Strict-Transport-Security': 'max-age=31536000; includeSubDomains'

ctl:
  insecure: false
  certfile: /mnt/certs/cert.pem
  keyfile: /mnt/certs/key.pem
  cafile: /mnt/certs/combinedca.pem

consul:
  host: CONSULIP:8500 # local IP
  service_tags: SERVICETAG #master/replica/standby-leader
  register_service: true
  service_check_interval: 15

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        wal_level: replica
        hot_standby: "on"
        wal_keep_segments: 8
        max_wal_senders: 5
        max_replication_slots: 5
        checkpoint_timeout: 30
  initdb:  # Note: It needs to be a list (some options need values, others are switches)
  - encoding: UTF8
  - data-checksums
  pg_hba:  # Add following lines to pg_hba.conf after running 'initdb'
  - host replication replicator 0.0.0.0/0 md5
  - host all all 0.0.0.0/0 md5
  users:
    admin:
      password: ADMPASS
      options:
        - createrole
        - createdb
    replicator:
      password: REPPASS
      options:
        - replication

postgresql:
  listen: MYIP:5432
  connect_address: MYIP:5432
  data_dir: /mnt/postgres/data/
  conf_dir: /mnt/postgres/data/
  pgpass: /tmp/pgpass0
  authentication:
    superuser:
      username: postgres
      password: KEKPASS
      sslmode: verify-full
      sslkey: /mnt/certs/key.pem
      sslcert: /mnt/certs/cert.pem
      sslrootcert: /mnt/certs/combinedca.pem
    replication:
      username: replicator
      password: REPPASS
      sslmode: verify-full
      sslkey: /mnt/certs/key.pem
      sslcert: /mnt/certs/cert.pem
      sslrootcert: /mnt/certs/combinedca.pem
    rewind:
      username: rewind_user
      password: rewind_password
      sslmode: verify-full
      sslkey: /mnt/certs/key.pem
      sslcert: /mnt/certs/cert.pem
      sslrootcert: /mnt/certs/combinedca.pem
  parameters:
    unix_socket_directories: '/tmp/'
    ssl: on
    ssl_cert_file: /mnt/certs/cert.pem
    ssl_key_file: /mnt/certs/key.pem
    ssl_ca_file: /mnt/certs/combinedca.pem

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false